name: Action Build

on:
  push:
    branches:
      - master
      - main
jobs:
  apk:
    name: Generate APK 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle      
      - name: Update version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: app/build.gradle # or app/build.gradle.kts 
          versionCode: ${{ github.run_number }}
          versionName: v${{ github.run_number }}
      - name: Build APK
        run: |
         gradle wrapper
         bash ./gradlew assembleRelease
         pwd
         ls -a app/build/outputs/apk/release
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      - name: Builds APK
        run: |
         pwd
         ls -a app/build/outputs/apk/release
         ls ${{ steps.sign_app.outputs.signedReleaseFile }}
      - uses: actions/upload-artifact@v2
        with:
          name: apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
  release:
    name: Release APK
    needs: apk
    if: startsWith(github.event.commits[0].message, 'Update')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v2
        with:
          name: apk 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app-release-unsigned.apk
          asset_name: Dark-GitHub-${{ github.run_number }}.apk # ${{ github.event.commits[0].message }}
          asset_content_type: application/zip
